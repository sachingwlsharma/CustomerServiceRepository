<html>
<head>
</head>
<body>
<div th:switch="${persons}">
    <h2 th:case="null">No Persons yet!</h2>
        <div th:case="*">
            <h2>Accounts</h2>
            <table>
                <thead>
                    <tr>
                        <th>Customer Id</th>
                        <th>Customer Name</th>
                        <th>Last Name</th>
                        <th>Total Balance</th>
                        
                    </tr>
                </thead>
                <tbody>
                <tr th:each="person : ${persons}">
                    <td th:text="${person.id}"></td>
                    <td th:text="${person.name}"></td>
                    <td th:text="${person.lastName}"></td>
                    <td th:text="${totalBalance}"></td>
                    
                    
                </tr>
            </tbody>
        </table>
   	</div>
      <div th:switch="${transactions}">
    <h2 th:case="null">No Transactions yet!</h2>
        <div th:case="*">
        <h2>Transaction</h2>
        <table>
                <thead>
                    <tr>
                    	<th>Tnx Id</th>
                        <th>Customer Id</th>
                        <th>Account Id</th>
                        <th>Transaction Value</th>
                        <th>Transaction Type</th>
                    </tr>
                </thead>
                <tbody>
                <tr th:each="tnx : ${transactions}">
                	<td th:text="${tnx.tnxId}"></td>
                	<td th:text="${tnx.custId}"></td>
                	<td th:text="${tnx.actId}"></td>
                    <td th:text="${tnx.tnxValue}"></td>
                    <td th:text="${tnx.tnxDesc}"></td>
                </tr>
        </table>
    </div>      
    <p><a href="/signup">Add a new User</a></p>
    <p><a href="/newAccount">Add a new Account</a></p>
    
    <p><a href="/completeReport">Show Complete Report</a></p>
</div>
</body>
</html>
